<div class="input-wrapper">
    <label [for]="inputName">{{ label }}</label>
    <div class="input-content">
        <input 
        [type]="type" 
        [value]="value"
        [placeholder]="placeholder"
        (input)="onInput($event)"
        [mask]="mask"
        />
        <div class="icon">
            <ng-content></ng-content>
        </div>
    </div>

</div>
