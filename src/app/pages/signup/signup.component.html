<app-default-login-layout
    txt="Crie sua conta agora"
    primaryBtnText="Cadastrar-se agora"
    secondaryBtnText="Entrar agora"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome"
            placeholder="João da Silva"
        >
            <img src="/assets/img/name.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="email@email.com"
        >
            <img src="/assets/img/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="birthDate"
            inputName="birthDate"
            type="text"
            label="Data de nascimento"
            [mask]="'00/00/0000'"
            placeholder="03/03/1994"
        >
            <img src="/assets/img/date.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Sua senha"
        >
        <img src="/assets/img/password-icon.svg" (mouseover)="showHint()" (mouseleave)="hideHint()" (mousemove)="updateHintPosition($event)"/>
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirme sua senha"
        >
        <img src="/assets/img/password-icon.svg" (mouseover)="showHint()" (mouseleave)="hideHint()" (mousemove)="updateHintPosition($event)"/>
        </app-primary-input>
        <div 
            class="hint-message" 
            *ngIf="isHintVisible"
            [ngStyle]="{'top.px': hintTop, 'left.px': hintLeft}"
        >
            <div>Deve conter pelo menos 8 caracteres</div>
            <div>Deve conter uma letra maiúscula</div>
            <div>Deve conter uma letra minúscula</div>
            <div>Deve conter um número</div>
            <div>Deve conter um caractere especial</div>
        </div>
    </form>
</app-default-login-layout>
